# .platform/hooks/nginx/conf.d/00_restrict_hosts.conf

server {
    listen 80 default_server;
    # La directiva 'server_name _;' captura cualquier petición que no coincida con otro server_name
    server_name _;

    # Regla #1: Si la petición es EXACTAMENTE para /healthz...
    location = /healthz {
        # ...pásala a Django, pero antes, arregla la cabecera 'Host'.
        # Le ponemos 'localhost', que SIEMPRE está en ALLOWED_HOSTS.
        proxy_set_header Host "localhost";
        proxy_pass http://127.0.0.1:8000/healthz;
    }

    # Regla #2: Para CUALQUIER OTRA petición...
    location / {
        # ...verifica si el Host es uno de los permitidos.
        if ($http_host != "api.elrincondeldetective.com" &&
            $http_host != "pmbok-app-prod.eba-p9tjqp8p.us-east-1.elasticbeanstalk.com")
        {
            # Si no lo es, corta la conexión.
            return 444;
        }

        # Si el Host es válido, pasa la petición a Django.
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
# frontend/amplify.yml
version: 1
applications:
  - appRoot: frontend
    frontend:
      phases:
        preBuild:
          commands:
            - 'nvm install 22'
            - 'nvm use 22'
            - 'node -v'
            - 'echo "VITE_API_URL=${VITE_API_URL}"'
            - 'test -n "${VITE_API_URL}" || { echo "ERROR: VITE_API_URL is not set"; exit 1; }'
            - 'npm ci'
        build:
          commands:
            - 'npm run build'
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*

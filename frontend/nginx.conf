# frontend/nginx.conf

server {
    listen 80;
    server_name localhost;

    # Directorio raíz donde están nuestros archivos de la carpeta 'dist'
    root /usr/share/nginx/html;
    index index.html;

    location / {
        # Intenta servir el archivo solicitado, luego como un directorio,
        # y si no encuentra nada, devuelve /index.html.
        # ¡Esta es la línea clave para que React Router funcione!
        try_files $uri $uri/ /index.html;
    }

    # Opcional: Configuración para Gzip para comprimir archivos
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
}
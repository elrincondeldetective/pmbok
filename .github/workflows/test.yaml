# /webapps/erd-ecosystem/apps/pmbok/.github/workflows/test.yaml
name: Run Tests

on:
  workflow_dispatch:
  pull_request:
    branches: [dev]
    paths:
      - "backend/**"
      - "frontend/**"
      - ".github/workflows/test.yaml"
      - ".github/workflows/build-push.yaml"
      - ".github/actions/**"
      - ".github/utils/**"
      - "Taskfile.yaml"
  push:
    branches: [dev]
    paths:
      - "backend/**"
      - "frontend/**"
      - ".github/workflows/test.yaml"
      - ".github/workflows/build-push.yaml"
      - ".github/actions/**"
      - ".github/utils/**"
      - "Taskfile.yaml"

permissions:
  contents: read
  statuses: write

jobs:
  validate-pr:
    # PERMITIMOS QUE CORRA EN DISPATCH (Para que no bloquee a los siguientes en local)
    if: ${{ github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-24.04
    steps:
      - name: Enforce feature/** source branch
        # SOLO EJECUTAMOS LA LÃ“GICA ESTRICTA SI ES PR REAL
        if: ${{ github.event_name == 'pull_request' }}
        shell: bash
        run: |
          if [[ "${{ github.head_ref }}" != feature/* ]]; then
            echo "âŒ Este PR hacia dev debe venir desde una rama feature/**"
            echo "   Rama origen: ${{ github.head_ref }}"
            exit 1
          fi
      
      - name: Skip validation for dispatch
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: echo "âœ… ValidaciÃ³n saltada para ejecuciÃ³n manual/local."

  # 1. Detectar cambios
  filter:
    needs: [validate-pr]
    # Se ejecuta si validate-pr tuvo Ã©xito (ahora incluye dispatch)
    if: ${{ always() && needs.validate-pr.result == 'success' }}
    runs-on: ubuntu-24.04
    outputs:
      # CAMBIO IMPORTANTE: Apuntamos al paso manual, no directamente al filtro
      services: ${{ steps.set-matrix.outputs.services }}
    steps:
      - uses: actions/checkout@v4
      
      # Solo corre el filtro real si NO es dispatch
      - uses: dorny/paths-filter@v3
        id: filter
        if: ${{ github.event_name != 'workflow_dispatch' }}
        with:
          filters: .github/utils/file-filters.yaml

      # PASO MAGICO: INYECTAR MATRIZ FIJA PARA LOCAL/ACT O USAR FILTRO REAL
      - id: set-matrix
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "ðŸ”§ Modo Manual/Local: Forzando matriz completa."
            # Inyectamos JSON vÃ¡lido para act/local
            echo 'services=["apps/pmbok/backend", "apps/pmbok/frontend"]' >> $GITHUB_OUTPUT
          else
            # Modo normal: usa lo que detectÃ³ el filtro
            echo "services=${{ steps.filter.outputs.changes }}" >> $GITHUB_OUTPUT
          fi

  # 2. Ejecutar Tests
  test:
    needs: filter
    # Validamos que la matriz no venga vacÃ­a
    if: ${{ needs.filter.outputs.services != '[]' && needs.filter.outputs.services != '' }}
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        # act ya no fallarÃ¡ porque ahora recibe un JSON vÃ¡lido string desde set-matrix
        service: ${{ fromJson(needs.filter.outputs.services) }}

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: pmbok_test_db
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpassword
        ports:
          - 5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # Usamos la acciÃ³n compuesta que acabamos de crear
      - name: Setup Dependencies
        uses: ./.github/actions/setup-dependencies
        with:
          working-directory: ${{ matrix.service }}
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install dependencies
        working-directory: ${{ matrix.service }}
        run: task install-ci

      - name: Run tests
        working-directory: ${{ matrix.service }}
        env:
          DB_HOST: localhost
          DB_PORT: ${{ job.services.postgres.ports[5432] }}
          DB_NAME: pmbok_test_db
          DB_USER: testuser
          DB_PASSWORD: testpassword
          DB_SSLMODE: disable
        run: task test

  report-required-status:
    name: Report required status (Run Tests)
    if: ${{ always() && github.event_name == 'pull_request' }}
    needs: [validate-pr, filter, test]
    runs-on: ubuntu-24.04
    permissions:
      statuses: write
    steps:
      - name: Publish legacy required status "Run Tests"
        env:
          GH_TOKEN: ${{ github.token }}
          SHA: ${{ github.event.pull_request.head.sha }}
          R_VALIDATE: ${{ needs.validate-pr.result }}
          R_FILTER: ${{ needs.filter.result }}
          R_TEST: ${{ needs.test.result }}
        shell: bash
        run: |
          set -euo pipefail

          state="success"
          for r in "$R_VALIDATE" "$R_FILTER" "$R_TEST"; do
            if [ "$r" = "failure" ] || [ "$r" = "cancelled" ]; then
              state="failure"
            fi
          done

          echo "Publishing status: Run Tests => $state (sha=$SHA)"

          curl -sS -X POST \
            -H "Authorization: Bearer $GH_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${{ github.repository }}/statuses/$SHA" \
            -d "{\"state\":\"$state\",\"context\":\"Run Tests\",\"description\":\"Aggregate required status\"}"

name: Build and Push

on:
  push:
    branches:
      - main
    paths:
      - "backend/**"
      - "frontend/**"
      - ".github/workflows/build-push.yaml"
  workflow_dispatch:

permissions:
  actions: write
  contents: read
  packages: write  # VITAL: Permite subir la imagen sin pedir password extra

jobs:
  filter:
    runs-on: ubuntu-24.04
    outputs:
      services: ${{ steps.filter.outputs.changes }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: .github/utils/file-filters.yaml

  build-push:
    needs: filter
    runs-on: ubuntu-24.04
    if: ${{ needs.filter.outputs.services != '[]' && needs.filter.outputs.services != '' }}
    strategy:
      fail-fast: false
      matrix:
        service: ${{ fromJson(needs.filter.outputs.services) }}
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Dependencies
        uses: ./.github/actions/setup-dependencies
        with:
          working-directory: ${{ matrix.service }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # PASO 1: Autenticaci√≥n en el registro (Usamos token nativo de la org)
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }} 

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          # Esto generar√°: ghcr.io/elrincondeldetective/pmbok/backend
          images: ghcr.io/${{ github.repository }}/${{ matrix.service }}
          tags: |
            type=sha,format=long
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # PASO 2: Avisar al repositorio Padre (Aqu√≠ es donde fallaba)
      - name: Trigger GitOps in Parent Repo
        uses: actions/github-script@v7
        with:
          # AQU√ç EST√Å LA CORRECCI√ìN: Definimos expl√≠citamente el token
          github-token: ${{ secrets.ERD_ECOSYSTEM_CI }}
          script: |
            try {
              const shortSha = context.sha.substring(0, 7);
              
              // Llamamos al repo 'erd-ecosystem' en la organizaci√≥n
              await github.rest.actions.createWorkflowDispatch({
                owner: 'elrincondeldetective',
                repo: 'erd-ecosystem',
                workflow_id: 'update-gitops-manifests.yaml',
                ref: 'main',
                inputs: {
                  sha: shortSha,
                  // Mantenemos la estructura de carpetas
                  services: JSON.stringify(['apps/pmbok/${{ matrix.service }}'])
                }
              })
              console.log(`üöÄ Triggered GitOps update for sha: ${shortSha}`);
            } catch (error) {
              console.error('‚ùå Failed to trigger workflow:', error);
              throw error;
            }
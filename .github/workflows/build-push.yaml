# /webapps/erd-ecosystem/apps/pmbok/.github/workflows/build-push.yaml
name: Build and Push (PMBOK)

on:
  pull_request:
    branches: [dev]
    paths:
      - "backend/**"
      - "frontend/**"
      - ".github/workflows/build-push.yaml"
      - ".github/actions/**"
      - ".github/utils/**"
      - "Taskfile.yaml"
  push:
    branches: [dev]
    paths:
      - "backend/**"
      - "frontend/**"
      - ".github/workflows/build-push.yaml"
      - ".github/actions/**"
      - ".github/utils/**"
      - "Taskfile.yaml"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NS: pmbok
  BASE_PATH: .
  FRONTEND_VITE_API_URL: https://api.ihexhubs.com/api
  PARENT_GITOPS_BRANCH: dev

jobs:
  validate-pr:
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-24.04
    steps:
      - name: Enforce feature/** source branch
        shell: bash
        run: |
          if [[ "${{ github.head_ref }}" != feature/* ]]; then
            echo "‚ùå Este PR hacia dev debe venir desde una rama feature/**"
            echo "   Rama origen: ${{ github.head_ref }}"
            exit 1
          fi

  filter:
    needs: [validate-pr]
    if: ${{ github.event_name != 'pull_request' || startsWith(github.head_ref, 'feature/') }}
    runs-on: ubuntu-24.04
    outputs:
      services: ${{ steps.filter.outputs.changes }}
    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: .github/utils/file-filters.yaml

  build-push:
    needs: filter
    runs-on: ubuntu-24.04
    if: ${{ needs.filter.outputs.services != '[]' && needs.filter.outputs.services != '' }}
    strategy:
      fail-fast: false
      matrix:
        service: ${{ fromJson(needs.filter.outputs.services) }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Dependencies
        uses: ./.github/actions/setup-dependencies
        with:
          working-directory: ${{ matrix.service }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        if: ${{ github.event_name == 'push' }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NS }}/${{ matrix.service }}
          tags: |
            type=sha,format=short
            type=raw,value=dev

      # ---------- FRONTEND ----------
      - name: Build (and push on dev) FRONTEND
        if: ${{ matrix.service == 'frontend' }}
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          target: prod
          push: ${{ github.event_name == 'push' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VITE_API_URL=${{ env.FRONTEND_VITE_API_URL }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ---------- BACKEND ----------
      - name: Build (and push on dev) BACKEND
        if: ${{ matrix.service == 'backend' }}
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: ${{ github.event_name == 'push' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ‚úÖ SOLO en push a dev (no PR): Trigger GitOps
      - name: Trigger GitOps in Parent Repo
        if: ${{ github.event_name == 'push' }}
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.ERD_ECOSYSTEM_CI }}
          script: |
            const shortSha = context.sha.substring(0, 7);
            const servicePathInParent = `apps/pmbok/${{ matrix.service }}`;

            await github.rest.actions.createWorkflowDispatch({
              owner: 'elrincondeldetective',
              repo: 'erd-ecosystem',
              workflow_id: 'update-gitops-manifests.yaml',
              ref: 'main',
              inputs: {
                sha: shortSha,
                services: JSON.stringify([servicePathInParent]),
                target_branch: process.env.PARENT_GITOPS_BRANCH
              }
            });

            console.log(`üöÄ Triggered GitOps update for sha: ${shortSha} on service: ${servicePathInParent} (branch: ${process.env.PARENT_GITOPS_BRANCH})`);

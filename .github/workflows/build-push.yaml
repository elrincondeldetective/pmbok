# apps/pmbok/.github/workflows/build-push.yaml
name: Build and Push (PMBOK)

on:
  push:
    branches: [main]
    paths:
      - "backend/**"
      - "frontend/**"
      - ".github/workflows/build-push.yaml"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NS: pmbok
  BASE_PATH: . 
  FRONTEND_VITE_API_URL: https://api.ihexhubs.com/api

jobs:
  filter:
    runs-on: ubuntu-24.04
    outputs:
      services: ${{ steps.filter.outputs.changes }}
    steps:
      - uses: actions/checkout@v4
      
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: .github/utils/file-filters.yaml

  build-push:
    needs: filter
    runs-on: ubuntu-24.04
    if: ${{ needs.filter.outputs.services != '[]' && needs.filter.outputs.services != '' }}
    strategy:
      fail-fast: false
      matrix:
        service: ${{ fromJson(needs.filter.outputs.services) }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Dependencies
        uses: ./.github/actions/setup-dependencies
        with:
          working-directory: ${{ matrix.service }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NS }}/${{ matrix.service }}
          tags: |
            type=sha,format=short
            type=raw,value=latest,enable={{is_default_branch}}

      # ---------- FRONTEND ----------
      - name: Build and push FRONTEND
        if: ${{ matrix.service == 'frontend' }}
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          # ðŸ‘‡ CORRECCIÃ“N 1: Apuntar al Dockerfile unificado
          file: ./frontend/Dockerfile
          # ðŸ‘‡ CORRECCIÃ“N 2: Usar el target 'prod' (Nginx)
          target: prod
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VITE_API_URL=${{ env.FRONTEND_VITE_API_URL }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ---------- BACKEND ----------
      - name: Build and push BACKEND
        if: ${{ matrix.service == 'backend' }}
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          # No es necesario especificar file si es Dockerfile por defecto
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # âœ… TRIGGER AL PADRE
      - name: Trigger GitOps in Parent Repo
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.ERD_ECOSYSTEM_CI }}
          script: |
            const shortSha = context.sha.substring(0, 7);
            
            const servicePathInParent = `apps/pmbok/${{ matrix.service }}`;

            await github.rest.actions.createWorkflowDispatch({
              owner: 'elrincondeldetective',
              repo: 'erd-ecosystem',
              workflow_id: 'update-gitops-manifests.yaml',
              ref: 'main',
              inputs: {
                sha: shortSha,
                services: JSON.stringify([servicePathInParent])
              }
            });

            console.log(`ðŸš€ Triggered GitOps update for sha: ${shortSha} on service: ${servicePathInParent}`);
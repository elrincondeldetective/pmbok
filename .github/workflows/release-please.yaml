# /webapps/erd-ecosystem/apps/pmbok/.github/workflows/release-please.yaml
name: Release Please

on:
  push:
    branches:
      - dev

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-24.04
    steps:
      - uses: googleapis/release-please-action@v4
        with:
          # Usamos el token por defecto de GitHub Actions
          token: ${{ secrets.GITHUB_TOKEN }}
          # Apuntamos a los archivos de configuración
          config-file: .github/utils/release-please-config.json
          manifest-file: .github/utils/.release-please-manifest.json
          # ✅ Mantiene el versionado y PRs en la rama real de integración (dev)
          target-branch: dev
          # ✅ Evita duplicar releases porque los crea el superrepo vía tags (release-on-tag)
          skip-github-release: true

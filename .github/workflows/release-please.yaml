name: Release Please

on:
  push:
    branches:
      - dev  # ðŸ‘ˆ CORRECCIÃ“N: El bot vigila dev para preparar la versiÃ³n

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: .github/release-please-config.json
          manifest-file: .github/.release-please-manifest.json
          
          # âœ… CLAVE 1: El PR de release se hace contra dev
          target-branch: dev
          
          # âœ… CLAVE 2: El bot NO crea el Release/Tag en GitHub automÃ¡ticamente.
          # Solo actualiza el archivo VERSION y CHANGELOG en el cÃ³digo.
          # Los tags (rc1, v1.0.0) los gestionas tÃº con 'git promote'.
          skip-github-release: true
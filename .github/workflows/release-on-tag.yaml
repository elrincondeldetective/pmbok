name: Publish GitHub Release (Tags)

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout (full history for tag annotations)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read tag message (release notes)
        id: notes
        shell: bash
        run: |
          set -euo pipefail
          tag="${GITHUB_REF_NAME}"

          # Lee el contenido del tag anotado (lo que guardas con -F en git-promote.sh)
          body="$(git for-each-ref "refs/tags/${tag}" --format='%(contents)')"

          # Fallback por si el tag fuera lightweight (sin notas)
          if [ -z "$body" ]; then
            body="Release ${tag}"
          fi

          {
            echo "body<<'EOF'"
            echo "$body"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

          if [[ "$tag" == *"-rc"* ]]; then
            echo "prerelease=true" >> "$GITHUB_OUTPUT"
          else
            echo "prerelease=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          body: ${{ steps.notes.outputs.body }}
          prerelease: ${{ steps.notes.outputs.prerelease }}
          draft: false
          # SOLUCIÓN: Desactivar notas automáticas para respetar 100% tu mensaje manual del tag
          generate_release_notes: false
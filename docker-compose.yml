services:
  db:
    image: postgres:15-alpine
    container_name: pmbok_db
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=pmbok_db
      - POSTGRES_USER=pmbok_user
      - POSTGRES_PASSWORD=pmbok_password
    ports:
      - "5434:5432"

  backend:
    build: ./backend
    container_name: pmbok_backend
    # Sigue usando el ENTRYPOINT del Dockerfile; aquí sólo pasamos el CMD.
    command: gunicorn core.wsgi:application --bind 0.0.0.0:8000 --workers 3 --timeout 120 --reload
    volumes:
      - ./backend:/app:z
    ports:
      - "8000:8000"
    environment:
      - DJANGO_DEBUG=True
      - SECRET_KEY=django-insecure-nwpq!$$u+9%el8cr9qhkl(=1svcl4=fc@rn)26p(@)g(6xq2$$(+
      - DB_NAME=pmbok_db
      - DB_USER=pmbok_user
      - DB_PASSWORD=pmbok_password
      - DB_HOST=db
      - DB_PORT=5432
      # Sólo para local; en AWS no la definas y seguirá en 'require'
      - DB_SSLMODE=disable
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pmbok_frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app:z
      - /app/node_modules
    environment:
      - VITE_DEV_SERVER_HOST=0.0.0.0
      - VITE_API_URL=http://localhost:8000/api
    depends_on:
      - backend

volumes:
  postgres_data:

